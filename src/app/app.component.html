<main class="c-pane c-pane--en background background--en"
  [@enFadeAnimation]="'en'"
  [ngStyle]="backgroundPositionEN"
  [ngClass]="{ 'u-background u-background--en': isBackgroundShownEN }">
  <section class="c-content o-wrapper u-noselect"
    [style.margin-left.px]="marginLeft"
    [style.width.px]="widthMobile">
    <app-header></app-header>
    <app-about-me [aboutMe]="aboutMe.en"></app-about-me>
    <app-my-offer [myOffer]="myOffer.en"></app-my-offer>
    <app-cooperation-terms [formOfCooperation]="formOfCooperation.en"></app-cooperation-terms>
    <app-contact [contact]="contact.en"></app-contact>
    <app-footer></app-footer>

  </section>

</main>

<main class="c-pane c-pane--pl"
  [@plFadeAnimation]="'pl'"
  [@slide]="{ value: activePane, params: { leftIndent: leftIndent, rightIndent: rightIndent, defaultWidth: defaultWidth } }"
  [ngStyle]="backgroundPositionPL"
  [ngClass]="{ 'c-isShown': isShown,
               'u-forward-animation': isForwardAnimation,
               'u-back-animation': isBackAnimation,
               'u-background u-background--pl': isBackgroundShownPL,
               'c-grab-move-background': !isMobileWidth }"
  [style.width.px]="width">
  <section class="c-content o-wrapper u-noselect u-position-relative "
    [style.margin-left.px]='marginLeft'
    [style.width.px]='widthMobile'>
    <app-header></app-header>
    <app-about-me [aboutMe]="aboutMe.pl"></app-about-me>
    <app-my-offer [myOffer]="myOffer.pl"></app-my-offer>
    <app-cooperation-terms [formOfCooperation]="formOfCooperation.pl"></app-cooperation-terms>
    <app-contact [contact]="contact.pl"></app-contact>
    <app-footer></app-footer>

  </section>

  <!-- <div class="c-grabber"
  *ngIf="!isMobileWidth"
  [style.top.px]="top"
  [style.right.px]="right"
  [style.background-position-y.px]="backgroundPositionY"></div> -->

</main>

<!-- <div class="c-overlay" [style.width.px]='width - 25'></div>
<div class="c-overlay c-overlay--small" [style.width.px]='width'></div> -->

<a role="button" class="c-change-lang-trigger u-text-normal u-noselect"
  [ngClass]="{ 'c-change-lang-trigger--on-mobile': isMobileWidth }"
  (click)="onShowResizeOption()">{{ isEnLabel ? 'EN' : 'PL' }}</a>

<app-go-top></app-go-top>

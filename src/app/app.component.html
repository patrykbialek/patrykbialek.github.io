<aside class="" *ngIf="!isMobileWidth" [@asideFadeAnimation]="'in'">
  <img class="c-background c-background__one u-noselect" src="assets/images/svg/background_1.svg" alt="background1">
  <img class="c-background c-background__two u-noselect" src="assets/images/svg/background_2.svg" alt="background2">
  <img class="c-background c-background__three u-noselect" src="assets/images/svg/background_3.svg" alt="background3">
  <img class="c-background c-background__four u-noselect" src="assets/images/svg/background_4.svg" alt="background4">
  <img class="c-background c-background__five u-noselect" src="assets/images/svg/background_5.svg" alt="background5">
</aside>

<main class="c-pane c-pane--en" #english>
  <section class="c-content o-wrapper1 u-noselect" [style.margin-left.px]='marginLeft' [@mainFadeAnimation]="'in'">
    <app-header></app-header>
    <app-about-me [aboutMe]="aboutMe.en"></app-about-me>
    <app-my-offer [myOffer]="myOffer.en"></app-my-offer>
    <app-cooperation-terms [cooperationTerms]="cooperationTerms.en"></app-cooperation-terms>
    <app-contact [contact]="contact.en"></app-contact>
    <app-footer></app-footer>

    <ng-container *ngIf="isMobileWidth">
      <a (click)="onChangeLanguageToPl()">
        <img class="c-grab-move" src="assets/images/svg/polish_click.svg" alt="grab and move">
      </a>
    </ng-container>
  </section>

  <span class="c-english-label u-text-normal u-noselect">EN</span>

</main>

<main class="c-pane c-pane--pl" [style.width.px]='width' #pane>
  <section class="c-content o-wrapper1 u-noselect" [style.margin-left.px]='marginLeft' [@mainFadeAnimation]="'in'">
    <app-header></app-header>
    <app-about-me [aboutMe]="aboutMe.pl"></app-about-me>
    <app-my-offer [myOffer]="myOffer.pl"></app-my-offer>
    <app-cooperation-terms [cooperationTerms]="cooperationTerms.pl"></app-cooperation-terms>
    <app-contact [contact]="contact.pl"></app-contact>
    <app-footer></app-footer>

    <ng-container *ngIf="!isMobileWidth">
      <img class="c-grab-move c-grab-move__icon" src="assets/images/svg/drag_indicator-24px.svg" alt="grab and move">
    </ng-container>
    <ng-container *ngIf="isMobileWidth">
      <a (click)="onChangeLanguageToEn()">
        <img class="c-grab-move" src="assets/images/svg/english_click.svg" alt="grab and move">
      </a>
    </ng-container>

  </section>

  <div class="c-grabber"></div>

</main>

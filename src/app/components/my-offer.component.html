<section class="c-section u-margin-bottom-huge">
  <header class="c-section__header u-margin-bottom">
    <h2 class="u-text-color-black">{{ myOffer.title }}</h2>
  </header>

  <ng-container *ngFor="let myOfferItem of myOffer.offers">
    <section class="u-margin-bottom-huge">
      <div class="o-grid">
        <div class="o-grid__cell u-flex u-align-center"
          [ngClass]="{ 'u-1/4 u-align-left': !isMobileWidth, 'u-1/1 u-align-center u-margin-bottom': isMobileWidth}">
          <img src="assets/images/svg/{{ myOfferItem.image.fileName }}.svg" alt="{{ myOfferItem.image.title }}">
        </div>
        <div class="o-grid__cell"
          [ngClass]="{ 'u-3/4': !isMobileWidth, 'u-1/1': isMobileWidth}">
          <header class="u-margin-bottom-small">
            <h5>{{ myOfferItem.title }}</h5>
          </header>
          <ul class="u-text-gray-700">
            <div class="u-margin-bottom-tiny" style="margin-left: -24px">{{ myOfferItem.subTitle }}</div>
            <ng-container *ngFor="let item of myOfferItem.items">
              <li class="u-margin-bottom-small">
                <span class="u-text-bold u-margin-right-tiny">
                  {{ item.title }}
                </span>
                <span class="u-text-small u-text-italic">
                  {{ item.subTitle }}
                </span>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </section>
  </ng-container>

</section>
